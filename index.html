<!DOCTYPE html>
<html>
    <head>
        <title>Chill Fridge | Login</title>
        <meta name="description" content="a place to find AugmentedDuck's stuff">
        <link rel="stylesheet" href="./src/styles-login.css">
    </head>
    <body>
      <header class="main-header">
        <h1 class="web-name">Chill Fridge</h1>
      </header>
        <!--Login/sign-up forms-->
        <section class="container">
          <div class="login-container">
            <!--Login form-->
            <form class="form" id="login">
              <h1 class="form-title">Login</h1>
              <div class="form-message form-message-error"></div>

              <div class="form-input-group">
                <input type="text" class="form-input" id="loginUsername" required autofocus placeholder="Brugernavn">
                <div class="form-input-error-message"></div>
              </div>

              <div class="form-input-group">
                <input type="password" class="form-input" id="loginPassword" required placeholder="Kodeord">
                <div class="form-input-error-message"></div>
              </div>

              <button class="form-btn" type="submit">Fors√¶t</button>
              <p class="form-text">
                <a href="#" class="form-link">Glemt dit kodeord?</a>
              </p>
              <p class="form-text">
                <a id="linkCreateAccount" href="./login.html" class="form-link">har du ikke en bruger?</a>
              </p>
            </form>
            <!--Sign-up form-->
            <form class="form form-hidden" id="createAccount">
              <h1 class="form-title">Lav bruger</h1>
              <div class="form-message form-message-error"></div>

              <div class="form-input-group">
                <input type="text" id="signupUsername" class="form-input" required autofocus placeholder="Brugernavn">
                <div class="form-input-error-message"></div>
              </div>

              <div class="form-input-group">
                <input type="text" class="form-input" required autofocus placeholder="Email Address">
                <div class="form-input-error-message"></div>
              </div>

              <div class="form-input-group">
                <input type="password" class="form-input" required placeholder="Kodeord">
                <div class="form-input-error-message"></div>
              </div>

              <div class="form-input-group">
                <input type="password" class="form-input" required placeholder="Gentag kodeord">
                <div class="form-input-error-message"></div>
              </div>

              <button class="form-btn" type="submit">Ingen nye bruger kan laves lige nu</button>
              <p class="form-text">
                <a id="linkLogin" href="./login.html" class="form-link">Har du allerede en bruger?</a>
              </p>
            </form>
          </div>

          <script src="./src/login.js"></script>
        </section>
    </body>
</html>
