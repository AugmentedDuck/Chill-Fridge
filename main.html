<!DOCTYPE html>
<html>
    <head>
        <title>W.I.P</title>
        <meta name="description" content="a place to find AugmentedDuck's stuff">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
      <header class="main-header">
        <h1 class="web-name">Chill Fridge</h1>
      </header>

      <section class="content-section container">
        <h2 class="section-header">Dine varer:</h2>
        <div class="food-row">
          <span class="food-delete food-header food-column">Fjern Vare</span>
          <span class="food-item food-header food-column">Vare</span>
          <span class="food-time food-header food-column">Tid til udløbsdato</span>
        </div>
        <div class="food-row">
          <button class="btn delete-btn food-delete food-column" role="button">X</button>
          <span class="food-item food-column">Mælk</span>
          <span class="food-time food-column">7 Dage</span>
        </div>
        <div class="food-row">
          <button class="btn delete-btn food-delete food-column" role="button">X</button>
          <span class="food-item food-column">Smør</span>
          <span class="food-time food-column">14 Dage</span>
        </div>
      </section>

      <section class="container">
        <h2>Ny Vare</h2>
        <form class="form" id="form-add-item">
          <input type="text" id="input-add-item-name" placeholder="Vare navn">
          <input type="text" id="input-add-item-date" placeholder="Udløbsdato">
          <div><button class="btn btn-add" type="submit">Tilføj mad</button></div>
        </form>
        <div class="btn-idea-align">
          <button class="btn btn-idea" type="button" onclick="window.location.href='#'">Giv mig nogle idéer</button>
        </div>
      </section>
    </body>
</html>
