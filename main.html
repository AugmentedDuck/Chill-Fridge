<!DOCTYPE html>
<html>
    <head>
        <title>W.I.P</title>
        <meta name="description" content="a place to find AugmentedDuck's stuff">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
      <header class="main-header">
        <h1 class="web-name">Chill Fridge</h1>
      </header>

      <section class="content-section container" id="food-list">
        <h2 class="section-header">Dine varer:</h2>
        <div class="food-row">
          <span class="food-delete food-header food-column">Fjern Vare</span>
          <span class="food-item food-header food-column">Vare</span>
          <span class="food-time food-header food-column">Tid til udløbsdato</span>
        </div>
      </section>

      <section class="container">
        <h2 class="section-header">Ny vare</h2>
        <form class="form" id="form-add-item">
          <div>
            <span>Varens navn: </span>
            <input type="text" id="input-add-item-name" required placeholder="fx Mælk">
          </div>
          <div>
            <span>Tid til udløbsdato: </span>
            <input type="date" id="input-add-item-date" required placeholder="fx 10 dage">
          </div>
          <div><button class="btn btn-add" type="submit">Tilføj mad</button></div>
        </form>
        
        <script src="./src/add.js"></script>
      </section>
    </body>
</html>
