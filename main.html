<!DOCTYPE html>
<html>
    <head>
        <title>W.I.P</title>
        <meta name="description" content="a place to find AugmentedDuck's stuff">
        <link rel="stylesheet" href="./src/styles.css">
    </head>
    <body>
      <header class="main-header">
        <h1 class="web-name">Chill Fridge</h1>
      </header>

      <section class="content-section container" id="food-list">
        <h2 class="section-header">Dine varer:</h2>
      </section>

      <section class="container">
        <form class="form" id="form-add-item">
          <div><button class="btn btn-add" type="submit">Tilføj madvarer</button></div>
          <div class="form-name">
            <span>Varens navn: </span>
            <input type="text" class="input-name" id="input-add-item-name" required placeholder="fx Mælk">
          </div>
          <div class="form-date">
            <span>Udløbsdato: </span>
            <input type="date" class="input-date" id="input-add-item-date" required>
          </div>
        </form>
        <button class="btn btn-idea" onclick="ideas()">Kom med ideer til mig</button>
        
        <script src="./src/add.js"></script>
      </section>
    </body>
</html>
